<!DOCTYPE html>
<html>
<head>
    <title>Quick Buy</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        select {
            padding: 5px;
            margin: 0 10px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .product-details {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>

<h2>Quick Buy</h2>

<div class="controls">
    Sort By:
    <select onchange="sortProducts(this.value)">
        <option value="">Select</option>
        <option value="priceAsc">Price Low to High</option>
        <option value="priceDesc">Price High to Low</option>
        <option value="nameAsc">Name A-Z</option>
        <option value="nameDesc">Name Z-A</option>
        <option value="ratingAsc">Rating Low to High</option>
        <option value="ratingDesc">Rating High to Low</option>
    </select>

    Filter By Category:
    <select onchange="filterProducts(this.value)">
        <option value="All">All</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option>
        <option value="Home">Home</option>
    </select>
</div>

    // Extra Products
    { name: "Smartwatch", price: 10000, rating: 4, category: "Electronics", img:"https://images.unsplash.com/photo-1660844817855-3ecc7ef21f12?q=80&w=786&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
    { name: "Hoodie", price: 2000, rating: 4, category: "Clothing", img:"https://plus.unsplash.com/premium_photo-1673356302169-574db56b52cd?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
    { name: "Coffee Table Book", price: 1200, rating: 4, category: "Books", img:"https://images.unsplash.com/photo-1657657871261-2b40053ad9c2?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
    { name: "Floor Lamp", price: 2500, rating: 4, category: "Home", img:"https://images.unsplash.com/photo-1638189311070-d4e5dcc86902?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" }
];

    let displayProducts = [...products];

    function showProducts(list) {
        let output = "";
        list.forEach(p => {
            output += `
                <div class="product">
                    <img src="${p.img}" alt="${p.name}">
                    <div class="product-details">
                        <b>${p.name}</b>
                        <span>Price: â‚¹${p.price}</span>
                        <span>Rating: ${p.rating}</span>
                        <span>Category: ${p.category}</span>
                    </div>
                </div>
            `;
        });
        document.getElementById("productList").innerHTML = output;
    }

    function sortProducts(value) {
        if (value === "priceAsc") displayProducts.sort((a, b) => a.price - b.price);
        if (value === "priceDesc") displayProducts.sort((a, b) => b.price - a.price);
        if (value === "nameAsc") displayProducts.sort((a, b) => a.name.localeCompare(b.name));
        if (value === "nameDesc") displayProducts.sort((a, b) => b.name.localeCompare(a.name));
        if (value === "ratingAsc") displayProducts.sort((a, b) => a.rating - b.rating);
        if (value === "ratingDesc") displayProducts.sort((a, b) => b.rating - a.rating);

        showProducts(displayProducts);
    }

    function filterProducts(category) {
        if (category === "All") {
            displayProducts = [...products];
        } else {
            displayProducts = products.filter(p => p.category === category);
        }
        showProducts(displayProducts);
    }

    showProducts(displayProducts);
</script>

</body>
</html>
